<div class="bg-body rounded">
  <app-header></app-header>
    <div class="container-md mt-1 pb-0">
      <div class="row" id="row">
        <div class="text-center">
            <div class="panel panel-default">
              <div class="panel-heading clearfix">
                <div class="center-block"> Search GitHub User
                </div>
              <div class="panel-body">
                <div class="d-grid">
                <input class="form-control mt-4 me-2"  type="text" placeholder=" Search here" aria-label="Search" [(ngModel)]="searchText"
                [ngModelOptions]="{standalone: true}">
                <!-- <i class="fa fa-search"></i> -->
                <div class="btn btn-success mt-4 search" (click)="getDashboardData()">Search</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-xs p-0" *ngIf="showData">
      <div class="row" id="row">
        <div class="text-center">
          <div class="mb-2 styleSearch" >Search Results</div>
          <div class="p-3 bg-light fixBox">
            <div class="container" *ngFor="let item of allData;index as in">
              <div class="image">
                <img src={{item.avatar_url}}>
              </div>
              <div class="text d-grid">
                <h3>Github Username</h3>
                <h3>{{item.login}}</h3>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
</div>
